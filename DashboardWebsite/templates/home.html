{% extends 'base.html' %}

{% block body %}

    <div class="jumbotron">
        <h2><b> {{ survey }} </b></h2>
    </div>

    <div class="container">
        {% if survey != 'Halifax Transit Tracker' %}
            <button onclick="update( {{ data  | safe }} )">Satisfied with the Governemnt Response</button>
            <button onclick="update(data2)">Shortage in grocery items</button>
        {% else %}
            <button onclick="update( {{ data  | safe }} )">Bus Route Satisfaction</button>
            <button onclick="update(data2)">Frequency satisfaction</button>
            <button onclick="update(data2)">Bus Cleaniness</button>
        {% endif %}
    </div>

    <div class="row" style="padding-left: 5%;">
        <div class="col-xs-6">
            <!-- Div for the Graph-->
            <div id="my_dataviz"></div>

            <div class="row" style="margin-left: 10%;">
                <div class="col-xs-6">
                    <h4>Age Group:</h4>
                    <p> A -> Less than 20
                    <p>
                    <p> B -> 20-30
                    <p>
                    <p> C -> 30-50
                    <p>
                    <p> D -> Above 50
                    <p>
                </div>
                <div class="col-xs-6">
                    <div id="my_dataviz2" style="margin-left: 5%;"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <!--Div for the map-->
            <div id="mapid" style="height: 750px; width:600px;"></div>
        </div>
    </div>
    <br>
    <!--Div for the tweets -->
    <div style="margin-left: 5%; margin-right: 5%;">
        <div class="row" style="">
            <div class="col-xs-6">
                <h4>Tweets</h4>
                <div class="card">
                    <div class="card-body" style="width: 1200px">
                        {% for text,url in tweet_info %}
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="{{url_for('static', filename='usericon.png')}}"
                                     style="height: 40px; width:40px;"/>
                            </div>
                                <div class="col-xs-6" style="margin-left: 2%;">
                                    {{ text }}
                                </div>
                        </div>
                                <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Reference from D3 JS and Leaflet JS - Link: https://www.d3-graph-gallery.com/index.html and Leaflet: https://leafletjs.com/examples/quick-start/
        var data1 = JSON.parse('{{data | tojson | safe}}');
        console.log(data1);
        var data2 = JSON.parse('{{data2 | tojson | safe}}');
        var margin = {top: 30, right: 30, bottom: 70, left: 60},
            width = 700 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var value1 = 'Unsatisfied with the service'
        var value2 = 'Satisfied with the service'
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // X axis
        var x = d3.scaleBand()
            .range([0, width])
            .domain(data1.map(function (d) {
                return d.group;
            }))
            .padding(0.2);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))

        var y = d3.scaleLinear()
            .domain([0, 20])
            .range([height, 0]);
        svg.append("g")
            .attr("class", "myYaxis")
            .call(d3.axisLeft(y));

        function update(data) {

            var u = svg.selectAll("rect")
                .data(data)
            u
                .enter()
                .append("rect")
                .merge(u)
                .transition()
                .duration(1000)
                .attr("x", function (d) {
                    return x(d.group);
                })
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("width", x.bandwidth())
                .attr("height", function (d) {
                    return height - y(d.value);
                })
                .attr("fill", "#69b3a2")
        }

        update(data1)

        //Code to populate map

        var mymap = L.map('mapid').setView([44.6458, -63.5947], 14);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoidmlkaXAiLCJhIjoiUVVfTWwtdyJ9.MAImX5kbMFu0UUHTT373XQ'
        }).addTo(mymap);
        '{% for a in geodata %}'
            console.log("{{a}}");
            var circle = L.circle(['{{a[0] | safe}}', '{{a[1] | safe}}'], {
                color: 'green',
                fillColor: 'green',
                fillOpacity: 0.5,
                radius: 200
            }).addTo(mymap);
            circle.bindPopup(value2);
            '{% endfor %}'
        '{% for a in negativegeodata %}'
            console.log("{{a}}");
            var circle2 = L.circle(['{{a[0] | safe}}', '{{a[1] | safe}}'], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 200
            }).addTo(mymap);
            circle2.bindPopup(value1);
            '{% endfor %}'

        //Code to populate age group pie chart

        var width2 = 350
        height2 = 350
        margin2 = 40
        var radius = Math.min(width2, height2) / 2 - margin2

        var svg2 = d3.select("#my_dataviz2")
            .append("svg")
            .attr("width", width2)
            .attr("height", height2)
            .append("g")
            .attr("transform", "translate(" + width2 / 2 + "," + height2 / 2 + ")");

        var data = JSON.parse('{{agegroup | tojson | safe}}')

        var color = d3.scaleOrdinal()
            .domain(data)
            .range(d3.schemeSet2);
        var pie = d3.pie()
            .value(function (d) {
                return d.value;
            })
        var data_ready = pie(d3.entries(data))
        var arcGenerator = d3.arc()
            .innerRadius(0)
            .outerRadius(radius)

        svg2
            .selectAll('mySlices')
            .data(data_ready)
            .enter()
            .append('path')
            .attr('d', arcGenerator)
            .attr('fill', function (d) {
                return (color(d.data.key))
            })
            .attr("stroke", "black")
            .style("stroke-width", "2px")
            .style("opacity", 0.7)
        svg2
            .selectAll('mySlices')
            .data(data_ready)
            .enter()
            .append('text')
            .text(function (d) {
                return "" + d.data.key
            })
            .attr("transform", function (d) {
                return "translate(" + arcGenerator.centroid(d) + ")";
            })
            .style("text-anchor", "middle")
            .style("font-size", 17)
    </script>
{% endblock %}
